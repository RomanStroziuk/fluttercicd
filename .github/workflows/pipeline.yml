name: Master Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  # 1. Code Quality Stage
  analyze:
    name: ðŸ” Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Format code
        run: dart format --set-exit-if-changed .
      - name: Analyze code
        run: flutter analyze

  test:
    name: ðŸ§ª Run Tests
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Run tests with coverage
        run: flutter test --coverage
      - name: Check Coverage
        run: |
          chmod +x scripts/check_coverage.sh
          ./scripts/check_coverage.sh

  # 2. Build Stage (Matrix)
  build:
    name: ðŸ—ï¸ Build ${{ matrix.flavor }}
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flavor: [dev, staging, prod]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --release -t lib/main_${{ matrix.flavor }}.dart
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.flavor }}-release
          path: build/app/outputs/flutter-apk/app-release.apk

  # 3. Release Stage (Only on Push to main/develop)
  version-bump:
    name: ðŸ”– Automated Version Bump
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Increment Version
        run: |
          chmod +x scripts/increment_version.sh
          ./scripts/increment_version.sh
      - name: Generate Changelog
        run: |
          chmod +x scripts/generate_changelog.sh
          ./scripts/generate_changelog.sh
      - name: Commit & Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add pubspec.yaml CHANGELOG.md
          git commit -m "Bump version & update changelog [skip ci]"
          git push

  # 4. Summary Stage
  summary:
    name: ðŸš€ CI Summary
    needs: [build, version-bump]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸš€ Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Code Analysis Passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Builds Completed for: Dev, Staging, Prod" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [Download Artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
